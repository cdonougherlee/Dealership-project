<p-card header="{{car.brand}} {{car.model}} - {{index + 1}}">
  <div class="grid">
    <!-- <p>https://ik.imagekit.io/h0s40k5ceq/photos/exterior/{{item.colour}}/1</p> -->

    <app-edit-exterior (exteriorEvent)="updateExterior($event)" [selectedExterior]="car.colour"></app-edit-exterior>

    <app-edit-trim (trimEvent)="updateTrim($event)" [selectedTrim]="car.trim"></app-edit-trim>

    <app-edit-accessories (change)="edited=true" [selectedAccessories]="car.options"></app-edit-accessories>

    <div>
      <button id="update-btn" class="btn" (click)="updateCar(index, car)">Save</button>
      <button class="delete-btn" (click)="deleteCar(index)">Delete</button>
    </div>

    <img src="../../../../../../assets/photos/gallery/1080p-architecture.jpg" alt="">
    <img src="../../../../../../assets/photos/gallery/1080p-architecture.jpg" alt="">
    <img src="../../../../../../assets/photos/gallery/1080p-architecture.jpg" alt="">


  </div>
</p-card>
